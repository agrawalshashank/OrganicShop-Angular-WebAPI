<div class="row">
<div class="col-md-6">
<form  (ngSubmit)="Save(data.value)" #data="ngForm" >
    <div class="form-group">
      <label for="title"> Title</label>
        <input type="text" #title="ngModel" ngModel name="title" id="title" class="form-control">
      </div>
    
      <div class="form-group">
          <label for="price"> Price</label>
        <div class="input-group">
        <span class="input-group-addon">$</span>      
            <input  type="number"  #price="ngModel" ngModel name="price" id="price" class="form-control">
          </div>
          </div>
    
    <div class="form-group"><label for="category">Category</label>
      <select name="category" #category="ngModel" ngModel  id="category" class="form-control">
      <option value="Dairy Product">Dairy Product </option>
      <option value="Food Product">Food Product</option>
      <option value="Meat Product">Meat Product</option>
    </select></div>
    
          
    
          <div class="form-group">
              <label for="Image"> Image- URL</label>
                <input type="text" #Image="ngModel" ngModel name="Image" id="Image" class="form-control">
              </div>
               <button class="btn btn-primary">Submit</button>
    
    </form>
</div>
<div class="col-md-6">
    <div class="card" style="width: 18rem;" *ngIf="title.value">
            <img class="card-img-top" [src]="Image.value" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value | currency:'INR'}}</p>
            </div>
          </div>
        </div>
